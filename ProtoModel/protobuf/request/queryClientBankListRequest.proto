syntax = "proto2";

package protobuf.request;

option java_package = "com.txtech.services.protobuf.request";
option java_outer_classname = "QueryClientBankListRequestProtos";

message QueryClientBankListRequest {
    required string clientID = 1;
    required int32 tradingAccSeq = 2;
    required string subAccountID = 3;
    required string language = 4;
    required string action = 5;
}